<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>all the stories</title>
</head>
<body>
  <h1>the list of all stories</h1>

    <table border="1" >
        <tr>
            <th> Story ID  </th>
            <th> Author Name  </th>
            <th> Author Age  </th>
            <th> Story  </th>
            <th> Action  </th>


        </tr>
        <tr th:each="stories :${storyList} ">
            <td th:text="${stories.storyID}"></td>
            <td th:text="${stories.authorName}"></td>
            <td th:text="${stories.authorAge}"></td>
            <td th:text="${stories.authorStory}"></td>
            <td>
                <a th:href="@{/deleteStory/{id}(id = ${stories.storyID}) }"> Delete </a>
                &nbsp;&nbsp;&nbsp;
                <!--<a th:href="#"> Update </a>-->
            </td>

        </tr>

    </table>
  <br>
  <br>
  <a href="/write"> write a new story </a>
  <br>
  <br>
  <a href="/"> back home </a>

</body>
</html>

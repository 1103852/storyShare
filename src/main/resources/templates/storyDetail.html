<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title> story detail</title>
</head>
<body>
<br>
<br>

<table th:each="story :${storyDetail} " >
  <h2 th:text="${story.StoryTitle}" ></h2>
  <br>
  <p th:text="${story.Story}" ></p>
  <br>
  <h4 th:text="${story.uploadDate}" ></h4>

  <br>
  <ul>
    <li><a th:href="@{/deleteStory/{id}(id = ${story.storyID}) }"> Delete </a></li>
    &nbsp;&nbsp;&nbsp;
    <li><a th:href="@{/updateStoryPage/{id}(id = ${story.storyID}) }"> Update </a></li>
  </ul>



</table>
<br>
<br>
<a href="/write"> write a new story </a>
<br>
<br>
<a href="/allStories"> back  </a>

</body>
</html>
